{%load static%}

<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>¡Bienvenido!</title>
        <!-- Materialize CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
        <!-- FlexboxGrid CSS Layout -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">

        <link rel="stylesheet" href="{%static 'css/main.css'%}">

</head>
<body>
	
	<div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper blue darken-3">
        <a href="{% url 'main:home' %}" class="brand-logo">CBTis No. 83</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="{% url 'main:home' %}#carreras">Carreras</a></li>
          <li><a href="{% url 'main:home' %}#noticias">Noticias</a></li>
          <li><a href="{% url 'main:home' %}#contactanos">Contactanos</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="{% url 'main:home' %}#carreras">Carreras</a></li>
          <li><a href="{% url 'main:home' %}#noticias">Noticias</a></li>
          <li><a href="{% url 'main:home' %}#contactanos">Contactanos</a></li>
        </ul>
      </div>
    </nav>
  </div>

	<header class="cover">
    
    <video autoplay loop>
      <source src="{%static 'video/Erase-And-Rewind.mp4'%}" type="video/mp4">
    </video>

	  <div class="title-div">
		  <h1>CBTis No. 83</h1>
		  <h2>La mejor institución de la región.</h2>
		  <a href="#conocenos" class="waves-effect waves-light btn blue darken-3">
				Conocenos
		  </a>
	  </div>
	</header>

  <main class="all" id="conocenos">
    <!--
    <div class="content "> 
    </div>
    -->
    {% block content %}
      
    {% endblock content %}
  </main>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script>
  	$(document).ready(function(){
  		$(".button-collapse").sideNav();
      {% block scripts %}
      {% endblock scripts %}


        
      $('.cascade').masonry({
        // set itemSelector so .grid-sizer is not used in layout
        itemSelector: '.col ',
        // use element for option
        columnWidth: '.col-sm-4',
        percentPosition: true
      })
  	})
  </script>

</body>
</html>
